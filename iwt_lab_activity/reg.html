<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <script>
        function validateForm() {
            let fields = document.querySelectorAll(".required");
            let allFilled = true;

            fields.forEach(function(field) {
                if (field.value === "") {
                    allFilled = false;
                }
            });

            document.getElementById("submitBtn").disabled = !allFilled;
        }

        document.addEventListener("DOMContentLoaded", function() {
            let fields = document.querySelectorAll(".required");

            fields.forEach(function(field) {
                field.addEventListener("input", validateForm);
            });

            validateForm(); // initial check in case fields are pre-filled
        });
    </script>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" class="required" oninput="validateForm()"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" class="required" oninput="validateForm()"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" class="required" oninput="validateForm()"><br><br>

        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
</body>
</html>
